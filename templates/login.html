<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/56f860a8d3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{url_for('static',filename='Login/login_style.css')}}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="/tracksheet" class="sign-in-form" method="post">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="lemail" placeholder="Email Id" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="lpassword" placeholder="Password" required/>
            </div>
            <input type="submit" value="Sign in" class="btn solid" name='signin_btn'/>
          </form>

          <form action="/login" class="sign-up-form" method="post">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="rusername" placeholder="Username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="remail" placeholder="Email" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="rpassword" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password ('a-z', 'A-Z', '0-9', '>= 8')" required/>
            </div>
            <div class="input-field" id="cp-input-field">
              <i class="fas fa-lock"></i>
              <input type="password"  id="c_password" placeholder="Confirm Password" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-solid fa-school"></i>
              <input type="text" name="rorganization" placeholder="Organization/Institution" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-solid fa-building"></i>
              <input type="text" name="rdepartment" placeholder="Department Name" required/>
            </div>
            <input type="submit" onclick="check_password()" class="btn" value="Sign up" name = 'signup_btn'/>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Facet Assurance kiT</h3>
            <p>
              Enter your details and start journey with us.
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="{{url_for('static',filename='/images/camera5.svg')}}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Facet Assurance kiT</h3>
            <p>To keep connected with us please login with your personal info</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="{{url_for('static',filename='/images/register.svg')}}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{url_for('static',filename='Login/login_app.js')}}"></script>
  </body>
</html>
